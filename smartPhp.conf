[smStore]
listen = /var/run/php/smartPhp8.2-fpm.sock
user = smStore
group = smStore
listen.owner = www-data
listen.group = www-data
pm = dynamic
pm.max_children = 7
pm.start_servers = 3
pm.min_spare_servers = 2
pm.max_spare_servers = 5
php_admin_value[error_log] = /var/log/php-fpm/smStore/fpm-php.log
php_admin_value[session.save_path] = /var/lib/php/sessions/smStore
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 256M
